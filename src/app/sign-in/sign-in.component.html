<md-card class="example-card-1"><div><h4>Real-Time Parking Booking System</h4></div>

</md-card>

<md-card class="example-card"><h3>Login</h3>

      
              <md-form-field class="example-full-width">
                <input  mdInput  placeholder="Email" [(ngModel)]="email">
              </md-form-field>
     
                <md-form-field class="example-full-width">
                  <input type="password" mdInput   placeholder="Password"  [(ngModel)]="password">
                </md-form-field>
                <button  (click)="login()" [disabled]="!email || !password" color="primary" md-raised-button>SignIn</button>
              
                <div class="div-1">Not registered yet registered?<a routerLink="/signup"> register </a></div>
</md-card>
